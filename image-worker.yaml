apiVersion: dtps/v1v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image:
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
